name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'GoogleV1/her-vine---wc/package-lock.json'

      - name: Install dependencies
        working-directory: GoogleV1/her-vine---wc
        run: npm ci

      - name: Verify environment variables
        working-directory: GoogleV1/her-vine---wc
        run: |
          if [ -z "${{ secrets.VITE_VAPI_API_KEY }}" ]; then
            echo "❌ VITE_VAPI_API_KEY is not set"
            exit 1
          fi
          if [ -z "${{ secrets.VITE_VAPI_ASSISTANT_ID }}" ]; then
            echo "❌ VITE_VAPI_ASSISTANT_ID is not set"
            exit 1
          fi
          echo "✓ Environment variables are set"
          echo "API_KEY length: ${#VITE_VAPI_API_KEY}"
          echo "ASSISTANT_ID length: ${#VITE_VAPI_ASSISTANT_ID}"
        env:
          VITE_VAPI_API_KEY: ${{ secrets.VITE_VAPI_API_KEY }}
          VITE_VAPI_ASSISTANT_ID: ${{ secrets.VITE_VAPI_ASSISTANT_ID }}

      - name: Build
        working-directory: GoogleV1/her-vine---wc
        run: npm run build
        env:
          NODE_ENV: production
          VITE_VAPI_API_KEY: ${{ secrets.VITE_VAPI_API_KEY }}
          VITE_VAPI_ASSISTANT_ID: ${{ secrets.VITE_VAPI_ASSISTANT_ID }}
          VITE_VAPI_PASSWORD: ${{ secrets.VITE_VAPI_PASSWORD }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'GoogleV1/her-vine---wc/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

